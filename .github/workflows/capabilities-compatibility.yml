name: Capabilities compatibility check

on:
  pull_request:
    paths:
      - 'capabilities.json'
      - '.github/**'

jobs:
  check-capabilities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base and PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base ref
        id: vars
        run: |
          echo "BASE_REF=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
          echo "PR_REF=${{ github.head_ref }}" >> $GITHUB_OUTPUT

      - name: Fetch base branch capabilities.json
        id: fetch_base
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          if git show origin/${{ github.event.pull_request.base.ref }}:capabilities.json > capabilities.base.json 2>/dev/null; then
            echo "Base capabilities.json found"
          else
            echo "No capabilities.json in base branch, skipping compatibility check."
            exit 0
          fi

      - name: Check if PR capabilities.json exists
        id: check_pr
        run: |
          if [ ! -f capabilities.json ]; then
            echo "No capabilities.json in PR branch, skipping compatibility check."
            exit 0
          fi

      - name: Run compatibility script
        run: |
          node ./.github/scripts/check-capabilities-compatibility.js --baseFile=capabilities.base.json --prFile=capabilities.json
        shell: bash
